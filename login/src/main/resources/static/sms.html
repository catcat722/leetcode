<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手机验证码登录</title>
</head>
<body>
<form method="post" action="/user/sendMsg">
    手机号：<input name="phone" type="text"/>
    <input type="submit" value="发送验证码"/>
</form>

<form method="post" action="/user/smslogin">
    验证码：<input name="code" type="text"/>
    <input type="submit" value="登录"/>
    <input type="button" onclick="javascript:window.location.href='login.html'"
           value="去用户名密码登录界面 "/>
    tip：首次登录的手机号会自动注册
</form>



</body>
</html>
